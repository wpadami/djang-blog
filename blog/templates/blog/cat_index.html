{% include "blog/header.html" with title=cat.cat_name %}

<h1>Articles</h1>
<ul>
{% for blog in post_list %}
    <li><a class="post" href="{% url 'blog:blog-detail' blog.category.cat_slug blog.slug %}">{{ blog.title }}<span> {{ blog.created_on | date }}</a></li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
